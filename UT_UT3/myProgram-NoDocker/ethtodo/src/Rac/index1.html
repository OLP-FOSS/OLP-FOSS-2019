<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Online Caro by Viet Anh</title>
	<script type="text/javascript" src="caro.js"></script>
	<link rel="stylesheet" type="text/css" href="caro.css">
</head>
<body id= "bodyid">
<header>
	<!-- <img id="logo" src="img/logo.png"> -->
	<h1>Online Caro</h1>
	<p>Coded by Viet Anh - <a href="www.vannotes.com">www.vannotes.com</a></p>
</header>
<button onclick="document.getElementById('id01').style.display='block'">Login</button>

<!-- The Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'"
class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form class="modal-content animate">
    <div class="imgcontainer">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input id = "name" type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input id="password" type="password" placeholder="Enter Password" name="psw" required>

      <button id="login" >Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

  </form>
</div>
<div id="container">
	<div id="dora-talking">
		<img id="dora-avt" src="img/doraemon.png">
		<div id="talking">
			Xin chào! Tôi là Doraemon.<br>
			Tôi sẽ chơi Caro cùng bạn.<br>
			<div id="time">time</div>
		</div>
		<img id="setup" src="img/setup.png">
	</div>
	<div id="board">
		<table id="board-table">
			<tbody>
			<script type="text/javascript">
				for(var i=0; i < noOfRow; i++){
					document.write('<tr>');
					for(var j=0; j < noOfCol; j++){
						document.write('<td class="square" id="s'+String('00' + i).slice(-2)+String('00' + j).slice(-2)+'" onclick="sqClick(' + i + ',' + j + ' )"></td>');
					}
					document.write('</tr>');
				}
			</script>
			</tbody>
		</table>
	</div>
	<div id="board-cpanel">
		<button class="btn1 btn-med" id="newGame" onclick="newGame()">Ván mới</button>
		<button class="btn1 btn-med" id="resign" onclick="resign()">Chịu thua</button>
		<button class="btn1 btn-med" id="undo" onclick="undo()">Xin đi lại</button>
	</div>
</div>
</body>
</html>
