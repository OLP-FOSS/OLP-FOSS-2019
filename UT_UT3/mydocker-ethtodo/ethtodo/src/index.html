    <style>
      main {
        margin-top: 60px;
      }

      #content {
        display: none;
      }

      form {
        width: 350px;
        margin-bottom: 10px;
      }

      ul {
        margin-bottom: 0px;
      }
      .taskTemplate{
        background: white;
        margin: 5px;
        text-align: center;
        widows: 30px;
      }
      .taskTemplate:hover{
        background: gray;
      }
    </style>
  </head>
  <body id="bodyid">
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#" target="_blank">UT3 - GAME CARO</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
          <div id="loader" class="text-center">
            <!-- <p class="text-center">Đa...</p> -->
          </div>
          <div id="content">
            <form onSubmit="App.createTask(); return false;">
              <!-- <input id="newTask" type="text" class="form-control" placeholder="Add task..." required> -->
              <button class = "BtnSave" type="submit">SAVE</button>
              <!-- <input class = "BtnSave" type="submit" hidden=""> -->
            </form>
            <ul id="taskList" class="list-unstyled">
              <div class="taskTemplate" class="custom-radio" style="display: none">
                <label>
                  <input type="radio" />
                  <span class="content">Task content goes here...</span>
                </label>
              </div>
            </ul>
            <ul id="completedTaskList" class="list-unstyled">
            </ul>
          </div>
        </main>
      </div>
    </div>

    <!-- GAME CARO -->
    <div id="container">
        <div id="dora-talking">
            <div id="talking">
              <div id="time">time</div>
              <div>player1:
                <b id="p1result"></b>
              </div>
              <div>player2:
                <b id="p2result"></b>
              </div>
            </div>
          </div>
      <div id="board">
        <table id="board-table">
          <tbody>
          <script type="text/javascript">
            for(var i=0; i < noOfRow; i++){
              document.write('<tr>');
              for(var j=0; j < noOfCol; j++){
                document.write('<td class="square" id="s'+String('00' + i).slice(-2)+String('00' + j).slice(-2)+'" onclick="sqClick(' + i + ',' + j + ' )"></td>');
              }
              document.write('</tr>');
            }
          </script>
          </tbody>
        </table>
      </div>
      <div id="board-cpanel">
        <button class="btn1 btn-med" id="newGame" onclick="newGame()">Ván mới</button>
        <!-- <button class="btn1 btn-med" id="resign" onclick="resign()">Chịu thua</button> -->
        <!-- <button class="btn1 btn-med" id="undo" onclick="undo()">Xin đi lại</button> -->
      </div>
    </div>

    <div class="container-fluid">
        <div class="row">
          <main role="main" class="col-lg-12 d-flex justify-content-center">
            <div id="loader" class="text-center">
              <!-- <p class="text-center">Đa...</p> -->
            </div>
            <div id="content-player">
              <form onSubmit="App.createPlayer(); return false;">
                <!-- <input id="newTask" type="text" class="form-control" placeholder="Add task..." required> -->
                <button class = "BtnSave-player" type="submit">Create Player</button>
                <!-- <input class = "BtnSave" type="submit" hidden=""> -->
              </form>
              <ul id="taskList-player" class="list-unstyled">
                <div class="taskTemplate-player" class="checkbox" style="display: none">
                  <label>
                    <input type="checkbox"/>
                    <span class="content-player">Task content goes here...</span>
                    <span class="elo-player">Task content goes here...</span>
                  </label>
                </div>
              </ul>
              <ul id="completedTaskList-player" class="list-unstyled">
              </ul>
            </div>
          </main>
        </div>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>
</html>
